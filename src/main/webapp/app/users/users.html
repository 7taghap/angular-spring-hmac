<div class="container">
    <div class="row">
        <table class="table table-hover">
            <tr>
                <th>#</th>
                <th>Login</th>
                <th>Profile</th>
                <th is-authorized="ROLE_ADMIN">Authorities</th>
            </tr>
            <tr *ngFor='#user of users'>
                <td>{{user.id}}</td>
                <td><a href="">{{user.login}}</a></td>
                <td>{{user.profile}}</td>
                <td is-authorized="ROLE_ADMIN">{{user.authorities.join(',')}}</td>
            </tr>
        </table>
    </div>
</div>
